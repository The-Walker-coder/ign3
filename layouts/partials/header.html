<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <a href="{{ "/" | relURL }}">
                    <img src="{{ "/New Logo Color.png" | relURL }}" alt="Ignasia Consulting" class="logo-img">
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL | relURL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
                <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </div>
</header>
